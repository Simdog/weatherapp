<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <nav class="navbar navbar-light bg-dark">

      <div>
        <div class="row">
            <div class="col-sm-3">

                <form id="searchContainer" class="form-inline">
                    <input id="searchInput" data-city="" class="form-control mr-sm-2" type="search" placeholder="Search for City" aria-label="Search">

                    <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

                  <!-- This will be where all the searches are collected and listed-->
                  <div id="listInput" >
                      1 of 2 
                      
                  </div>
              
            </div>
            <div class="col">
                <!--This will display the current search input-->

                      <h1 id="cityName" class="display-4">City Name</h1>
                      <hr>
                      <!--This div contains the information about city-->

                    </div>
                  </div>
